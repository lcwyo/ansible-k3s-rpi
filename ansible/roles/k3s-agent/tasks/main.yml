- name: Copy K3s service file
  register: k3s_service
  template:
    src: "k3s.service"
    dest: "/etc/systemd/system/k3s-agent.service"
    owner: root
    group: root
    mode: 0755

- name: Enable and start the k3s agent service
  debug:
    msg: "enabling "
  notify: start k3s

- name: Reload systemd daemon to ensure latest service config
  systemd:
    daemon_reload: yes
    name: k3s-agent

- name: Enable and start the k3s agent service
  service:
    name: k3s-agent
    enabled: yes
    state: started
